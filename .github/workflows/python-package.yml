# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
      env:
        # For coveralls, needs to be setup in Settings->Secrets to work
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install coveralls 
        pip install -r tests_requirements.txt
    - name: Test with coverage
      run: |
        coverage run -m unittest discover
    - name: Lint with black
      run: |
        black --check canvasapi tests
    - name: Lint with isort
      run: |
        isort --check canvasapi tests
    - name: Test with flake8
      run: |
        flake8 canvasapi tests
    - name: Lint markdown files
      uses: bewuethr/mdl-action@v1
    - name: Custom checks
      run: |
        python scripts/alphabetic.py
        python scripts/find_missing_kwargs.py
